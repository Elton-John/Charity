<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="container container--70">
        <ul th:replace="/fragments/navigation.html :: navigation"></ul>
      </nav>
    </header>

    <section class="login-page">
      <h2>Załóż konto</h2>
      <h5  th:text="${message}">tu error</h5>
<!--      <form th:action="@{/register}" th:method="post" th:object="${newUser}">-->
        <form th:action="@{/register}" th:method="post" th:object="${user}">
        <div class="form-group">
          <input type="text" th:field="*{username}" placeholder="Nazwa użytkownika" />
          <p  class="text-danger" th:errors="*{username}"></p>
        </div>
        <div class="form-group">
          <input type="email" th:field="*{email}" placeholder="Email" />
          <p  class="text-danger" th:errors="*{email}"></p>
        </div>
        <div class="form-group">
          <input type="password" th:field="*{password}" placeholder="Hasło" />
          <p  class="text-danger" th:errors="*{password}"></p>
        </div>
<!--        <div class="form-group">-->
<!--          <input type="password" name="password2" placeholder="Powtórz hasło" />-->
<!--        </div>-->

        <div class="form-group form-group--buttons">
          <a href="login.html" class="btn btn--without-border">Zaloguj się</a>
          <button class="btn" type="submit">Załóż konto</button>
        </div>
      </form>
    </section>

    <footer th:replace="/fragments/footer.html :: footer"></footer>

  </body>
</html>
