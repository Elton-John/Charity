<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h2>Edytuj dane użytkownika</h2>
<p th:text="${errorMessage}"></p>
<form th:action="@{/admin/user/edit}" th:method="post" th:object="${user}">
    <input type="hidden" th:field="*{id}" >
    <div class="form-group">
        <input type="text" th:field="*{username}" placeholder="Nazwa użytkownika" />
    </div>
    <div class="form-group">
        <input type="password" th:field="*{password}" placeholder="Hasło" />
    </div>
    <!--        <div class="form-group">-->
    <!--          <input type="password" name="password2" placeholder="Powtórz hasło" />-->
    <!--        </div>-->

    <div class="form-group form-group--buttons">

        <button class="btn" type="submit">Dodaj</button>
    </div>
</form>
</body>
</html>
