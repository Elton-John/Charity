<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Dodawanie fundacji</title>
</head>
<body>
<div class="text-center my-5">
<h2>Dodaj nowego administratora</h2>
<p th:text="${message}"></p>
<form th:action="@{/admin/add}" th:method="post" th:object="${newAdmin}">
    <div class="form-group">
        <input type="text" th:field="*{username}" placeholder="Nazwa użytkownika"/>
        <p class="text-danger" th:errors="*{username}"></p>
    </div>
    <div class="form-group">
        <input type="text" th:field="*{email}" placeholder="Email"/>
        <p class="text-danger" th:errors="*{email}"></p>
    </div>
    <div class="form-group">
        <input type="password" th:field="*{password}" placeholder="Hasło"/>
        <p class="text-danger" th:errors="*{password}"></p>
    </div>
    <div class="form-group">
        <input type="password" name="password2" placeholder="Powtórz hasło"/>
    </div>

    <div class="form-group form-group--buttons">

        <input type="button" value="Wróć" onclick="history.back()" class="btn btn-info">
        <input type="submit" class="btn btn-success" value="dodaj">
</form>
</div>
<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
