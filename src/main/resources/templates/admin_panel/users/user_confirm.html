<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Edycja fundacji</title>
</head>
<body>
<div class="text-center my-5">
    <p>
        Użytkownik <span th:text="${user.username}"></span> zostanie zarchiwizowany.
    </p>
    <p>
        Konto zostanie zablokowane. Użytkownik nie będzie widoczny na liscie użytkowników,
        pozostanie jednak w statystykach i historii.
    </p>
    <p>
        Dane osobowe zostaną zamienione na randomowy ciąg znaków.
        <br>
        Ten proces jest nieodwracalny.
    </p>
    <input type="button" value="Wróć" onclick="history.back()" class="btn btn-info">

    <a th:href="@{/admin/user/delete/{id}(id=${user.getId()})}" class="btn btn-danger">Zarchiwizuj</a>
</div>

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
