<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Edycja fundacji</title>
</head>
<body>
<div class="text-center my-5">

    <form th:method="post" th:action="@{/admin/institution/edit/{id}(id=${institution.getId()})}"
          th:object="${institution}">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="name">Nazwa:</label>
            <input type="text" th:field="*{name}" id="name">
        </div>
        <div class="form-group">
            <label for="description">Opisanie:</label>
            <input type="text" th:field="*{description}" id="description">
        </div>

        <input type="button" value="Wróć" onclick="history.back()" class="btn btn-info">
        <button type="submit" class="btn btn-success">Zapisz</button>
    </form>
</div>

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
