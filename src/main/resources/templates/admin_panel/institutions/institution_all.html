<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>fundacje</title>
</head>
<body class="bg-light">

<nav th:replace="/fragments/admin_nav.html :: admin_nav"></nav>

<div class="container-fluid pl-0">
    <div class="row gy-5">

        <div class="col-sm-3 px-0 ">
            <nav class="nav flex-column  list-group bg-dark ml-0">
                <a class="nav-link  list-group-item  text-dark bg-light py-5 px-5 text-uppercase"
                   th:href="@{/admin/institution/all}"><h4>
                    fundacje</h4>
                </a>
                <a class="nav-link list-group-item  text-white bg-info py-5 px-5 text-uppercase"
                   th:href="@{/admin/user/all}"><h4>użytkownicy</h4>
                </a>
                <a class="nav-link list-group-item  text-white bg-info py-5 px-5 text-uppercase"
                   th:href="@{/admin/all}"><h4>adminy</h4>
                </a>
            </nav>
        </div>


        <div class="col-sm-9 text-white bg-light pl-4 py-2 ">


            <table class="table ">
                <thead class="text-uppercase">
                <tr>
                    <th scope="col">nazwa</th>
                    <th scope="col">opis</th>
                    <th scope="col">edytuj</th>
                    <th scope="col">usuń</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="institution : ${institutions}">
                    <td th:text="${institution.name}"> name</td>
                    <td th:text="${institution.description}"> opis</td>

                    <td><a th:href="@{/admin/institution/edit/{id}(id=${institution.getId()})}"
                           class="btn btn-info text-uppercase"> edytuj</a></td>
                    <td><a th:href="@{/admin/institution/confirm/{id}(id=${institution.getId()})}"
                           class="btn btn-danger text-uppercase">usuń</a></td>
                </tr>
                </tbody>
            </table>

            <div class="text-center">
                <a th:href="@{/admin/institution/add}" class="btn btn-success text-uppercase">Dodaj fundację</a>
            </div>
        </div>
    </div>
</div>

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
