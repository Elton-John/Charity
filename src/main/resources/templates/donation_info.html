<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>dar</title>
</head>
<body class="bg-light">
<div class="text-center my-5">
    <table class="table ">
        <thead class="text-uppercase">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Data utworzenia wpisu</th>
            <th scope="col">Fundacja</th>
            <th scope="col">Ilość worków</th>
            <th scope="col">Kategorie</th>
            <th scope="col">Planowana data odebrania</th>
            <th scope="col">Planowana godzina odebrania</th>
            <th scope="col">Status</th>
            <th scope="col">Data odebrania</th>
            <th scope="col">Potwierdź otbiór</th>

        </tr>
        </thead>
        <tr>

            <td th:text="${donation.id}">id</td>
            <td th:text="${donation.createdOn}">created</td>
            <td th:text="${donation.institution.name}">institution</td>
            <td th:text="${donation.quantity}">quantity</td>
            <td th:each="category : ${donation.getCategories()}"><span th:text="${category.name}"></span></td>
            <td th:text="${donation.pickUpDate}">data</td>
            <td th:text="${donation.pickUpTime}">time</td>
            <td th:text="${donation.isReceived()} ? 'odebrane' : 'nieodebrane'">receive status</td>
            <td th:text="${donation.isReceived()} ? ${donation.receivedDate} : 'czeka na odbiór'">receive status</td>
            <td th:if="${donation.received}==false">
                <a class="btn btn-success" th:href="@{/donation/receive/{id}(id=${donation.getId()})}">
                    potwierdź otbiór</a>
            </td>
        </tr>
    </table>

    <a class="btn btn-info" th:href="@{/profile/donation/all}"> Wróć</a>
</div>
<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
